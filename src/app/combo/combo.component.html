
<section>
  <div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">Lista</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Transportadora</th>
          <th>Tipo Descarte</th>
          <th>Saldo</th>
          <th style="width: 10px">Hist√≥rico</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let combo of combo">
          <td> {{combo.id}}</td>
          <td> {{combo.transportador.nome}}</td>
          <td> {{combo.tipoDescarte.nome}}</td>
          <td > {{combo.saldo}}</td>
          <td style="text-align: center">
            <button [routerLink]="['/combo-historico/', combo.id]" class="btn  btn-outline-success" title="Visualizar">
              <i class="fas fa-history"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
