<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Forma de Pagamento</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Forma de Pagamento</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Cadastro</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="form"
                (ngSubmit)="onSubmit()"
          >
            <div class="card-body">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  formControlName="nome"
                  type="text"
                  id="nome"
                  class="form-control"
                  name="nome"
                  required
                  placeholder="Nome"
                >
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary fa-pull-right">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->


        <!--        Tabela  -->

        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">Lista</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Nome</th>
                <th>Situação</th>
                <th style="width: 10%; text-align: center">Ação</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let entity of entities">
                <td> {{entity.nome}}</td>
                <td> {{entity.status}}</td>
                <td>
                  <button  title="Editar"  class="btn  btn-outline-warning">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--        /. Tabela  -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
