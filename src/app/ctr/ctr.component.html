<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>CTR</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">CTR</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Lançar CTR</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <div class="card-body">
            <!-- Veiuclo - Transportadora -->
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label>Veículo</label>
                  <select formControlName="veiculo" [(ngModel)]="veiculoSelecionado" id="veiculo"
                          class="form-control select2" style="width: 100%;">
                    <option *ngFor="let veiculo of veiculos" [ngValue]="veiculo"> Placa: {{veiculo.placa}} |
                      Modelo: {{veiculo.modelo}} | Marca: {{veiculo.marca}}</option>
                  </select>
                </div>
                <div class="col-6">
                  <label>Transportador</label>
                  <select formControlName="transportador" [(ngModel)]="transportadorSelecionado" id="transportador"
                          class="form-control select2" style="width: 100%;">
                    <option *ngFor="let transp of transportadores" [ngValue]="transp"> Razão Social: {{transp.razaoSocial}} |
                      CNPJ: {{transp.cnpj}}</option>
                  </select>
                </div>
              </div>
            </div>
            <!--  Gerador - Destinatario -->
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label>Gerador</label>
                  <select formControlName="gerador" [(ngModel)]="veiculoSelecionado" id="gerador"
                          class="form-control select2" style="width: 100%;">
                    <option *ngFor="let gerador of geradores" [ngValue]="gerador"> Nome: {{gerador.nome}} {{gerador.razaoSocial}} |
                      Documento: {{gerador.cnpj}} {{gerador.cpf}}</option>
                  </select>
                </div>
                <div class="col-6">
                  <label>Destinatario</label>
                  <select formControlName="destinatario" [(ngModel)]="destinatarioSelecionado" id="destinatario"
                          class="form-control select2" style="width: 100%;">
                    <option *ngFor="let destinatario of destinatarios" [ngValue]="destinatario"> Razão Social: {{destinatario.razaoSocial}} |
                      CNPJ: {{destinatario.cnpj}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
